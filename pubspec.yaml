name: moto_track
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  yandex_mapkit: ^3.3.3
  equatable: ^2.0.5
  permission_handler: ^11.0.0
  http: ^1.3.0
  shared_preferences: ^2.5.2
  go_router: ^13.0.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

